<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<script src="https://cdn.tailwindcss.com"></script>
	<link href="app.css" rel="stylesheet" />
  </head>
  <body>
	<div 
		class="
			flex 
			flex-col
			justify-center 
			items-center
			min-h-screen
			m-auto
			w-full
			h-full
		"
	>

		<div class="flex flex-col w-full">
			<div class="relative flex flex-row w-full h-16 justify-center">
				<div class="absolute h-[2px] bg-white w-full"></div>
			</div>
		</div>

		<div class="flex flex-row">
			<div class="w-[26px] h-[50px]">
				<svg viewBox="0 0 26 50">
					<defs>
						<linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
							<stop offset="0%" style="stop-color:#042f81;stop-opacity:1" />
							<stop offset="50%" style="stop-color:#094093;stop-opacity:1" />
							<stop offset="100%" style="stop-color:#042f81;stop-opacity:1" />
						</linearGradient>
						<linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
							<stop offset="0%" style="stop-color:#E3E3E3;stop-opacity:1" />
							<stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
							<stop offset="100%" style="stop-color:#E3E3E3;stop-opacity:1" />
						</linearGradient>
					</defs>
					<path 
						d="M26,0 L26,0 L0,25 L26,50" 
						fill="url(#grad1)"
						stroke="url(#grad2)"
						style="stroke-width: 2;" 
					/>
				</svg>
			</div>
			<div class="w-[100px] h-[50px]">
				<svg viewBox="0 0 100 50">
					<defs>
						<linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
							<stop offset="0%" style="stop-color:#042f81;stop-opacity:1" />
							<stop offset="50%" style="stop-color:#094093;stop-opacity:1" />
							<stop offset="100%" style="stop-color:#042f81;stop-opacity:1" />
						</linearGradient>
					</defs>
					<path d="M0,0 100,0 100,50 0,50 Z" fill="url(#grad1)"/>
					<line x1="0" y1="0" x2="100" y2="0" style="stroke-width: 4; stroke: #E3E3E3"/>
					<line x1="0" y1="50" x2="100" y2="50" style="stroke-width: 4; stroke: #E3E3E3" />
				</svg>
			</div>
			<div class="w-[26px] h-[50px]">
				<svg viewBox="0 0 26 50">
					<defs>
						<linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
							<stop offset="0%" style="stop-color:#042f81;stop-opacity:1" />
							<stop offset="50%" style="stop-color:#094093;stop-opacity:1" />
							<stop offset="100%" style="stop-color:#042f81;stop-opacity:1" />
						</linearGradient>
						<linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
							<stop offset="0%" style="stop-color:#E3E3E3;stop-opacity:1" />
							<stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
							<stop offset="100%" style="stop-color:#E3E3E3;stop-opacity:1" />
						</linearGradient>
					</defs>
					<path 
						d="M0,0 L0,0 L26,25 L0,50" 
						fill="url(#grad1)" 
						stroke="url(#grad2)"
						style="stroke-width: 2;" 
					/>
				</svg>
			</div>
		</div>


	</div>
  </body>
</html>
