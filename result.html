		<div class="question">
			<div>
				What is the ultimate goal of the last impression?
			</div>
		</div>

		<div 
			class="
				grid grid-cols-1 gap-5 w-full
				lg:grid-cols-2
				lg:gap-10
			"
		>

			<div class="answer">
				<div>
					<div class="letter">A:</div>
					<div class="option">That the customer will greet you whenever she/he sees you.</div>
				</div>
			</div>
			<div class="answer">
				<div>
					<div class="letter">B:</div>
					<div class="option">That the customer will not go to your store again.</div>
				</div>
			</div>
			<div class="answer">
				<div>
					<div class="letter">C:</div>
					<div class="option">That the customer will not tell their friends about your store.</div>
				</div>
			</div>
			<div class="answer">
				<div>
					<div class="letter">D:</div>
					<div class="option">That the customer returns to your store.</div>
				</div>
			</div>
		</div>
